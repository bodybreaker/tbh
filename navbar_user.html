<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>직원용 메인 화면</title>

    <!-- Bulma CSS CDN 링크 -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"> -->
    <link rel="stylesheet" href="bulma.min.css">

    <!-- Font Awesome 아이콘을 위한 CDN -->
    <!-- <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script> -->
    <script src="all.js"></script>

    <!-- Google Fonts (Noto Sans KR) 적용 -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet"> -->

    <style>
        /* 기본 스타일 및 폰트 적용 */
        html {
            overflow: hidden;
        }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f4f7fa;
        }

        /* 전체 컨테이너 */
        .main-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* 메인 콘텐츠 영역 */
        .main-content {
            flex-grow: 1;
            min-height: 0;
            display: flex;
            flex-direction: column;
        }

        /* --- 네비게이션 바 --- */
        .u_main_nav {
            background-color: #ffffff;
            border-bottom: 1px solid #dbdbdb;
            flex-shrink: 0;
        }

        .navbar-content-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        
        .u_main_nav_logo img {
            max-height: 40px;
        }

        .nav-right-content {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* 각 기능 섹션 스타일 */
        .nav-section {
            background-color: rgba(0, 255, 166, 0.23);
            backdrop-filter: blur(5px);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            height: 42px;
        }

        /* 아이콘 색상 통일 */
        .nav-section .icon, .u_main_menu_btn .icon {
            color: #5c5c5c !important;
            align-items: center;
        }

        /* 직원 정보 */
        .employee-name {
            font-size: 0.9rem;
            font-weight: 700;
            display: flex;
            align-items: center;
        }

        /* 세션 시간 */
        .session-timer {
            font-weight: 700;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
        }
        
        /* 메뉴 버튼 (햄버거 아이콘) */
        .u_main_menu_btn {
            background: transparent;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            margin-left: 0.5rem;
        }
        .u_main_menu_btn:hover {
            color: #363636;
        }

        /* --- 버튼 그룹 스타일 --- */
        .button-group {
            display: inline-flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.15);
            border-radius: 6px;
            padding: 0 0.25rem;
            height: 32px;
        }

        .button-group > * {
            display: inline-flex;
            align-items: center;
            height: 100%;
            padding: 0 0.75rem;
        }
        .button-group > *:not(:first-child) {
            border-left: 1px solid rgba(255, 255, 255, 0.4);
        }

        .u_nav_btn_grouped {
            border: none !important;
            background: transparent !important;
            color: white !important;
            font-weight: 500;
            font-size: 0.8rem;
            border-radius: 0;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .u_nav_btn_grouped:hover {
            background-color: rgba(255, 255, 255, 0.1) !important;
        }
        .u_nav_btn_grouped.is-logout {
            color: #ff0000 !important;
        }
        .u_nav_btn_grouped.is-logout:hover {
            color: white !important;
            background-color: rgba(237, 202, 201, 0.5) !important;
        }
        .u_nav_btn_grouped .icon {
            color: white !important;
            margin-right: 0.4em !important;
        }
        .u_nav_btn_grouped.is-logout .icon {
            color: #f84747 !important;
        }
        .u_nav_btn_grouped.is-logout:hover .icon {
            color: #f84747 !important;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- 상단 네비게이션 바 -->
        <nav class="navbar u_main_nav" role="navigation" aria-label="main navigation">
            <div class="navbar-content-wrapper">
                <!-- 로고 (좌측 유지) -->
                <a class="navbar-item u_main_nav_logo" href="#">
                    <img src="bank_logo.png" alt="Bank Logo">
                </a>

                <!-- 우측 정렬 콘텐츠 -->
                <div class="nav-right-content">
                    <!-- 직원정보 영역 -->
                    <div class="nav-section">
                        <span class="icon" style="padding-top: 2px;"><i class="far fa-user-circle"></i></span>
                        <span class="employee-name" style="margin-left: -10px;">김직원</span>
                        
                        <!-- 버튼 그룹 -->
                        <div class="button-group">
                            <span class="u_nav_btn_grouped">
                                <span class="icon is-small"><i class="fas fa-info-circle"></i></span>
                                <span>판매인력정보</span>
                            </span>
                            <span class="u_nav_btn_grouped is-logout">
                                <span class="icon is-small"><i class="fas fa-sign-out-alt"></i></span>
                                <span>로그아웃</span>
                            </span>
                        </div>
                    </div>

                    <!-- 세션 영역 -->
                    <div class="nav-section">
                        <div class="session-timer">
                            <span class="icon" style="padding-top: 2px;"><i class="far fa-clock"></i></span>
                            <span>09:59</span>
                        </div>
                    </div>
                    
                    <!-- 메뉴 버튼 (맨 우측 유지) -->
                    <button class="button is-text u_main_menu_btn">
                        <span class="icon"><i class="fas fa-bars"></i></span>
                    </button>
                </div>
            </div>
        </nav>

        <!-- 메인 콘텐츠 영역 -->
        <section class="section main-content">
            <!-- 페이지 콘텐츠가 여기에 들어갑니다. -->
        </section>
    </div>
</body>
</html>
