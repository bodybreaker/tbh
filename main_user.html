    <script>
        // 전체화면 상태를 토글하는 함수
        function toggleFullScreen() {
            // 현재 전체화면 상태가 아니라면
            if (!document.fullscreenElement) {
                // 문서의 최상위 요소(<html>)를 전체화면으로 요청
                document.documentElement.requestFullscreen()
                    .then(() => console.log("전체화면으로 전환되었습니다."))
                    .catch(err => {
                        console.error(`전체화면 전환에 실패했습니다: ${err.message} (${err.name})`);
                    });
            } else { // 현재 전체화면 상태라면
                // 전체화면에서 빠져나옴
                document.exitFullscreen()
                    .then(() => console.log("전체화면에서 해제되었습니다."))
                    .catch(err => {
                        console.error(`전체화면 해제에 실패했습니다: ${err.message} (${err.name})`);
                    });
            }
        }

        // 키보드 이벤트 리스너 추가
        document.addEventListener('keydown', (event) => {
            // 사용자가 누른 키가 'f' 또는 'F'일 경우
            if (event.key.toLowerCase() === 'f') {
                // 이벤트의 기본 동작(예: 'f' 입력)을 막고 싶다면 아래 주석을 해제하세요.
                // event.preventDefault();
                toggleFullScreen();
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            // 점내/점외 토글
            const toggle = document.querySelector('.u_main_nav_status_toggle');
            if (toggle) {
                toggle.addEventListener('click', () => {
                    toggle.querySelectorAll('.option').forEach(opt => opt.classList.toggle('is-active'));
                });
            }

            // 업무 바로가기 스크롤
            const shortcuts = [
                { icon: 'fa-comments', text: '상담시작',},
                { icon: 'fa-piggy-bank', text: '고객검색', badge: '바로조회' },
                { icon: 'fa-credit-card', text: '카드상품', badge: '바로조회' },
                { icon: 'fa-globe-asia', text: '외환상품',badge: '바로조회'},
                { icon: 'fa-coins', text: '개인고객정보관리' },
                { icon: 'fa-shield-alt', text: '펀드신규' }, 
                { icon: 'fa-file-signature', text: '인터넷뱅킹 신청' },
                { icon: 'fa-hands-helping', text: '대행' }
            ];

            const container = document.getElementById('shortcutsContainer');
            const leftArrow = document.querySelector('.u_main_shortcut_arrow.is-left');
            const rightArrow = document.querySelector('.u_main_shortcut_arrow.is-right');

            if (container && leftArrow && rightArrow) {
                // 무한 스크롤을 위해 버튼을 복제하지 않고, 원본만 추가
                shortcuts.forEach(item => {
                    const itemWrapper = document.createElement('div');
                    itemWrapper.className = 'u_main_shortcut_item';
                    
                    const button = document.createElement('button');
                    button.className = 'button is-normal has-text-white-ter is-rounded';
                    if(item.badge){
                        button.classList.add('is-link');
                    }else{
                        button.classList.add('is-success');
                    }
                    button.innerHTML = `<span class="icon"><i class="fas ${item.icon}"></i></span><span>${item.text}</span>`;
                    
                    itemWrapper.appendChild(button);
                    container.appendChild(itemWrapper);
                });
                
                const scrollAmount = 220;


                // 화살표 버튼 클릭 시 스크롤
                leftArrow.addEventListener('click', () => { container.scrollBy(-scrollAmount, 0); });
                rightArrow.addEventListener('click', () => { container.scrollBy(scrollAmount, 0); });
            }
            
            // 추천 검색어 기능
            const searchInput = document.getElementById('searchInput');
            const relatedSearches = document.getElementById('relatedSearches');
            const mockRelated = ['예금 신규', '담보 대출', '신용카드 발급', '해외 송금', '펀드 가입'];

            searchInput.addEventListener('input', () => {
                if (searchInput.value.length > 0) {
                    relatedSearches.innerHTML = '';
                    mockRelated.forEach(term => {
                        const link = document.createElement('a');
                        link.href = '#';
                        link.textContent = term;
                        relatedSearches.appendChild(link);
                    });
                    relatedSearches.classList.remove('is-hidden');
                } else {
                    relatedSearches.classList.add('is-hidden');
                }
            });

            // 외부 클릭 시 추천 검색어 숨기기
            document.addEventListener('click', (event) => {
                if (!searchInput.contains(event.target) && !relatedSearches.contains(event.target)) {
                    relatedSearches.classList.add('is-hidden');
                }
            });

            // 판매인력 정보 모달 제어
            const staffInfoBtn = document.getElementById('staffInfoBtn');
            const staffInfoModal = document.getElementById('staffInfoModal');
            const modalCloseElements = staffInfoModal.querySelectorAll('.modal-background, .delete');

            staffInfoBtn.addEventListener('click', () => {
                staffInfoModal.classList.add('is-active');
            });

            modalCloseElements.forEach((el) => {
                el.addEventListener('click', () => {
                    staffInfoModal.classList.remove('is-active');
                });
            });
        });
    
        // 업무 앱 바로가기 버튼
        // 변경점: 버튼 ID를 'appsLauncherBtn'으로 변경
        const launcherButton = document.getElementById('appsLauncherBtn');
        const appsPanel = document.getElementById('appsPanel');

        // 버튼 클릭 이벤트 리스너
        launcherButton.addEventListener('click', (event) => {
            event.stopPropagation();
            appsPanel.classList.toggle('is-active');
        });

        // 패널 외부를 클릭했을 때 패널을 닫는 이벤트 리스너
        document.addEventListener('click', (event) => {
            // 클릭된 요소가 패널이나 버튼이 아닐 경우 패널을 닫음
            if (appsPanel.classList.contains('is-active') && !appsPanel.contains(event.target) && !launcherButton.contains(event.target)) {
                appsPanel.classList.remove('is-active');
            }
        });
    </script>
</body>
</html>
