<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>은행 태블릿 브랜치 빠른 링크 UI 시안 (스와이프 기능 추가)</title>
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Pretendard 폰트 적용 (선택 사항) */
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        html, body {
            font-family: 'Pretendard', sans-serif;
            background-color: #f5f5ff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .box {
            border-radius: 10px;
            /* 박스 내부에서 스와이프 영역이 넘치지 않도록 설정 */
            overflow: hidden;
        }
        .title-container {
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 0.3rem;
            margin-bottom: 0.5rem;
        }
        /* 스와이프 영역을 감싸는 컨테이너 */
        .swipe-container {
            position: relative;
        }
        /* 오른쪽 가장자리에 흐려지는 효과(Gradient Mask)를 추가하는 가상 요소 */
        .swipe-container::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 20px; /* 흐려지는 효과의 너비 */
            height: 100%;
            /* 박스 배경색과 동일하게 맞춰서 자연스럽게 처리 */
            background: linear-gradient(to left, hsl(0, 0%, 100%), hsla(0, 0%, 100%, 0));
            pointer-events: none; /* 그라데이션 위로 마우스 이벤트가 통과하도록 설정 */
        }
        .button-grid {
            display: flex;
            overflow-x: auto;
            flex-wrap: nowrap;
            padding-bottom: 5px; /* 스크롤바가 생길 경우를 대비한 여백 */
            margin-bottom: -15px;
            cursor: grab;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .button-grid.active {
            cursor: grabbing;
        }
        .button-grid::-webkit-scrollbar {
            display: none;
        }
        .button-grid .button {
            flex: 0 0 auto;
            width: 75px;
            margin-right: 0.75rem;
            flex-direction: column;
            align-items: center; 
            height: 55px; 
            font-size: 0.85rem;
            padding: 0.5em;
            justify-content: center;
            gap: 0.4rem;
        }
        .button-grid .button .icon {
            margin: 0 !important;
            width: auto;
            height: auto;
            font-size: 1.2rem;
        }
        /* is-half 클래스 대신 고정 너비 적용 */
        .columns .column {
            width: 22rem; /* 예: 32rem으로 고정 너비 설정 */
            max-width: 90vw; /* 화면이 너무 작을 경우를 대비한 최대 너비 */
            flex: none; /* Bulma의 flex 속성을 override하여 고정 너비 유지 */
        }
    </style>
</head>
<body>
    <div class="container p-4">

        <!-- is-variable is-3 클래스로 컬럼 사이 간격 조절 -->
        <div class="columns is-vcentered is-variable is-3 is-centered">
            <!-- is-half 클래스 제거 -->
            <div class="column">
                <div class="box">
                    <div class="title-container">
                        <p class="title is-6 has-text-info has-text-weight-bold">고객 인증 없이 바로 확인 🧐</p>
                    </div>
                    <div class="swipe-container">
                        <div class="button-grid">
                            <a class="button is-info is-light">
                                <span class="icon"><i class="fas fa-file-invoice-dollar"></i></span>
                                <span>상품 안내</span>
                            </a>
                            <a class="button is-info is-light">
                                <span class="icon"><i class="fas fa-percent"></i></span>
                                <span>금리 조회</span>
                            </a>
                            <a class="button is-info is-light">
                                <span class="icon"><i class="fas fa-map-location-dot"></i></span>
                                <span>지점 찾기</span>
                            </a>
                            <a class="button is-info is-light">
                                <span class="icon"><i class="fas fa-gift"></i></span>
                                <span>이벤트</span>
                            </a>
                            <a class="button is-info is-light">
                                <span class="icon"><i class="fas fa-calculator"></i></span>
                                <span>환율 계산</span>
                            </a>
                            <a class="button is-info is-light">
                                <span class="icon"><i class="fas fa-headset"></i></span>
                                <span>고객센터</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- is-half 클래스 제거 -->
            <div class="column">
                <div class="box">
                     <div class="title-container">
                        <p class="title is-6 has-text-grey-dark has-text-weight-bold">고객 인증 후 이용 🔐</p>
                    </div>
                    <div class="swipe-container">
                        <div class="button-grid">
                            <a class="button">
                                <span class="icon"><i class="fas fa-wallet"></i></span>
                                <span>계좌 조회</span>
                            </a>
                            <a class="button">
                                <span class="icon"><i class="fas fa-right-left"></i></span>
                                <span>이체</span>
                            </a>
                            <a class="button">
                                <span class="icon"><i class="fas fa-hand-holding-dollar"></i></span>
                                <span>대출 신청</span>
                            </a>
                            <a class="button">
                                <span class="icon"><i class="fas fa-user-gear"></i></span>
                                <span>내 정보</span>
                            </a>
                            <a class="button">
                                <span class="icon"><i class="fas fa-chart-pie"></i></span>
                                <span>자산 관리</span>
                            </a>
                            <a class="button">
                                <span class="icon"><i class="fas fa-credit-card"></i></span>
                                <span>카드 신청</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript for Drag-to-Scroll -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sliders = document.querySelectorAll('.button-grid');
            sliders.forEach(slider => {
                let isDown = false;
                let startX;
                let scrollLeft;

                slider.addEventListener('mousedown', (e) => {
                    isDown = true;
                    slider.classList.add('active');
                    startX = e.pageX - slider.offsetLeft;
                    scrollLeft = slider.scrollLeft;
                });
                slider.addEventListener('mouseleave', () => {
                    isDown = false;
                    slider.classList.remove('active');
                });
                slider.addEventListener('mouseup', () => {
                    isDown = false;
                    slider.classList.remove('active');
                });
                slider.addEventListener('mousemove', (e) => {
                    if (!isDown) return;
                    e.preventDefault();
                    const x = e.pageX - slider.offsetLeft;
                    const walk = (x - startX) * 2; // 스크롤 속도 조절
                    slider.scrollLeft = scrollLeft - walk;
                });
            });
        });
    </script>
</body>
</html>
