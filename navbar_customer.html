<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고객용 메인 화면</title>

    <!-- Bulma CSS CDN 링크 -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"> -->
    <link rel="stylesheet" href="bulma.min.css">

    <!-- Font Awesome 아이콘을 위한 CDN -->
    <!-- <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script> -->
    <script src="all.js"></script>

    <!-- Google Fonts (Noto Sans KR) 적용 -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet"> -->

    <style>
        /* 기본 스타일 및 폰트 적용 */
        html {
            overflow: hidden;
        }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f4f7fa;
        }

        /* 전체 컨테이너 */
        .main-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* 메인 콘텐츠 영역 */
        .main-content {
            flex-grow: 1;
            min-height: 0;
            display: flex;
            flex-direction: column;
        }

        /* --- 네비게이션 바 --- */
        .u_main_nav {
            background-color: #2bddb7;
            color: white;
            flex-shrink: 0;
        }

        .navbar-content-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        
        .u_main_nav_logo img {
            max-height: 40px;
        }

        .nav-right-content {
            display: flex;
            align-items: center;
            gap: 0.2rem; /* 간격 축소 */
        }

        /* 각 기능 섹션 스타일 */
        .nav-section {
            background-color: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(5px);
            border-radius: 8px;
            padding: 0.5rem 0.8rem; /* 패딩 축소 */
            display: flex;
            align-items: center;
            gap: 0.6rem; /* 내부 간격 축소 */
            height: 42px; /* 높이 통일 */
        }

        /* 아이콘 색상 통일 */
        .nav-section .icon, .u_main_menu_btn .icon {
            color: #E0F2F1 !important;
            align-items: center;
        }

        /* [첫번째 영역] 권유자 정보 */
        .solicitor-badge {
            background-color: #00bfa9;
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: 500;
            font-size: 0.7rem; /* 글자 크기 축소 */
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
        }

        /* [두번째 영역] 고객 정보 및 버튼 */
        .customer-name-btn {
            font-size: 0.95rem; /* 글자 크기 축소 */
            font-weight: 700;
            color: rgb(255, 255, 255) !important;
            background: transparent !important;
            border: none !important;
            padding: 0 !important;
            height: auto !important;
            cursor: pointer;
            display: flex;
            margin-left: -10px;
        }
        .customer-name-btn:hover {
            text-decoration: underline;
        }

        /* [세번째 영역] 세션 시간 */
        .session-timer {
            font-weight: 500;
            font-size: 0.8rem; /* 글자 크기 축소 */
            display: flex;
            align-items: center;
        }
        
        /* 메뉴 버튼 (햄버거 아이콘) */
        .u_main_menu_btn {
            background: transparent;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            margin-left: 0.5rem;
        }
        .u_main_menu_btn:hover {
            color: #363636;
        }

        /* --- 버튼 그룹 스타일 --- */
        .button-group {
            display: inline-flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.15);
            border-radius: 6px;
            padding: 0 0rem;
            height: 32px;
        }

        .button-group > * {
            display: inline-flex;
            align-items: center;
            height: 100%;
            padding: 0 0.4rem; /* 패딩 축소 */
        }
        .button-group > *:not(:first-child) {
            border-left: 1px solid rgba(255, 255, 255, 0.4);
        }

        .u_nav_btn_grouped {
            border: none !important;
            background: transparent !important;
            color: white !important;
            font-weight: 800;
            font-size: 0.75rem; /* 글자 크기 축소 */
            border-radius: 0;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .u_nav_btn_grouped:hover {
            background-color: rgba(255, 255, 255, 0.1) !important;
        }
        .u_nav_btn_grouped.is-logout {
            color: #ffdddd !important;
        }
        .u_nav_btn_grouped.is-logout:hover {
            color: white !important;
            background-color: rgba(217, 83, 79, 0.5) !important;
        }
        .u_nav_btn_grouped .icon {
            color: white !important;
            margin-right: 0.4em !important;
        }
        .u_nav_btn_grouped.is-logout .icon {
            color: #ffdddd !important;
        }
        .u_nav_btn_grouped.is-logout:hover .icon {
            color: white !important;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- 상단 네비게이션 바 -->
        <nav class="navbar u_main_nav" role="navigation" aria-label="main navigation">
            <div class="navbar-content-wrapper">
                <!-- 로고 (좌측 유지) -->
                <a class="navbar-item u_main_nav_logo" href="#">
                    <img src="bank_logo_white.png" alt="Bank Logo">
                </a>

                <!-- 우측 정렬 콘텐츠 -->
                <div class="nav-right-content">
                    <!-- 첫번째 영역: 권유자 정보 -->
                    <div class="nav-section">
                        <span class="solicitor-badge">
                            <span class="icon is-small"><i class="fas fa-user-check"></i></span>
                            <span>권유자: 홍길동</span>
                        </span>
                        <button class="button is-small u_nav_btn">
                            <span>변경</span>
                        </button>
                    </div>

                    <!-- 두번째 영역: 고객 정보 및 버튼 그룹 -->
                    <div class="nav-section">
                        <span class="icon"><i class="far fa-user-circle"></i></span>
                        <button class="customer-name-btn" onclick="alert('고객 정보 클릭!')" style="align-items: center; margin-bottom: 5px;">김고객님</button>
                        
                        <!-- 버튼 그룹 -->
                        <div class="button-group">
                            <span class="u_nav_btn_grouped">
                                <span class="icon is-small"><i class="fas fa-key"></i></span>
                                <span>일련번호 변경</span>
                            </span>
                            <span class="u_nav_btn_grouped is-logout">
                                <span class="icon is-small"><i class="fas fa-sign-out-alt"></i></span>
                                <span>상담종료</span>
                            </span>
                            <span class="u_nav_btn_grouped">
                                <span class="icon is-small"><i class="fas fa-id-card"></i></span>
                                <span>명함전송</span>
                            </span>
                            <!-- <span class="u_nav_btn_grouped">
                                <span class="icon is-small"><i class="fas fa-street-view"></i></span>
                                <span>방문판매</span>
                            </span> -->
                            <span class="u_nav_btn_grouped">
                                <span class="icon is-small"><i class="fas fa-building"></i></span>
                                <span>점내</span>
                            </span>
                            <!-- <span class="u_nav_btn_grouped">
                                <span class="icon is-small"><i class="fas fa-car"></i></span>
                                <span>점외</span>
                            </span> -->
                        </div>
                    </div>

                    <!-- 세번째 영역: 세션 남은 시간 -->
                    <div class="nav-section">
                        <div class="session-timer">
                            <span class="icon" style="align-items: center;"><i class="far fa-clock" ></i></span>
                            <span style="align-items: center;">09:59</span>
                        </div>
                    </div>
                    
                    <!-- 메뉴 버튼 (맨 우측 유지) -->
                    <button class="button is-text u_main_menu_btn">
                        <span class="icon"><i class="fas fa-bars"></i></span>
                    </button>
                </div>
            </div>
        </nav>

        <!-- 메인 콘텐츠 영역 -->
        <section class="section main-content">
            <!-- 페이지 콘텐츠가 여기에 들어갑니다. -->
        </section>
    </div>
</body>
</html>
